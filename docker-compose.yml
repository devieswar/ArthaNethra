version: '3.8'

services:
  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: arthanethra-weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'
      ENABLE_MODULES: 'text2vec-transformers'
      TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - arthanethra-network

  # Transformers model for Weaviate
  t2v-transformers:
    image: semitechnologies/transformers-inference:sentence-transformers-multi-qa-MiniLM-L6-cos-v1
    container_name: arthanethra-transformers
    environment:
      ENABLE_CUDA: 0
    networks:
      - arthanethra-network

  # Neo4j Graph Database (Optional)
  neo4j:
    image: neo4j:5.16-community
    container_name: arthanethra-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/arthanethra123  # Change this password!
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: 'apoc.*'
      NEO4J_dbms_memory_heap_initial__size: '512m'
      NEO4J_dbms_memory_heap_max__size: '2G'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    networks:
      - arthanethra-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arthanethra-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - WEAVIATE_URL=http://weaviate:8080
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=arthanethra123
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - cache_data:/app/cache
    depends_on:
      - weaviate
      - neo4j
    networks:
      - arthanethra-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Angular)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arthanethra-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - arthanethra-network
    command: ng serve --host 0.0.0.0 --port 4200 --poll 2000

volumes:
  weaviate_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  uploads_data:
    driver: local
  cache_data:
    driver: local

networks:
  arthanethra-network:
    driver: bridge

